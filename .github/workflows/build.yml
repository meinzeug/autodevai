name: AutoDev-AI Build & Test Pipeline

on:
  push:
    branches: [main, develop, feature/*]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * *'  # Daily build at 4 AM

env:
  CARGO_TERM_COLOR: always
  NODE_VERSION: '20'
  RUST_VERSION: '1.75.0'
  REGISTRY: ghcr.io
  IMAGE_PREFIX: autodev-ai

jobs:
  # Environment setup and validation
  setup:
    name: Environment Setup
    runs-on: ubuntu-24.04
    outputs:
      node-version: ${{ env.NODE_VERSION }}
      rust-version: ${{ env.RUST_VERSION }}
      cache-key: ${{ steps.cache-key.outputs.key }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate cache key
        id: cache-key
        run: |
          echo "key=${{ runner.os }}-${{ env.NODE_VERSION }}-${{ env.RUST_VERSION }}-${{ hashFiles('package-lock.json', 'src-tauri/Cargo.lock') }}" >> $GITHUB_OUTPUT

      - name: System information
        run: |
          echo "OS: $(lsb_release -d)"
          echo "CPU: $(nproc) cores"
          echo "Memory: $(free -h | grep '^Mem:' | awk '{print $2}')"
          echo "Docker: $(docker --version)"

  # Code quality and linting
  code-quality:
    name: Code Quality & Linting
    runs-on: ubuntu-24.04
    needs: setup
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Rust ${{ env.RUST_VERSION }}
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: rustfmt, clippy

      - name: Install frontend dependencies
        run: npm ci --prefer-offline

      - name: TypeScript type checking
        run: npm run typecheck

      - name: Frontend linting
        run: |
          npm run lint
          npm run format:check

      - name: Rust formatting check
        working-directory: src-tauri
        run: cargo fmt -- --check

      - name: Rust linting with Clippy
        working-directory: src-tauri
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Security linting
        run: |
          npm audit --audit-level=moderate --production
          cd src-tauri && cargo audit

  # Frontend testing
  test-frontend:
    name: Frontend Testing
    runs-on: ubuntu-24.04
    needs: setup
    strategy:
      matrix:
        test-type: [unit, integration, e2e]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline

      - name: Setup test environment
        run: |
          # Create test configuration
          cp .env.example .env.test
          echo "NODE_ENV=test" >> .env.test
          echo "PORT=50020" >> .env.test
          echo "API_PORT=50021" >> .env.test

      - name: Run ${{ matrix.test-type }} tests
        run: |
          case "${{ matrix.test-type }}" in
            unit)
              npm run test:coverage -- --watchAll=false --ci --maxWorkers=2
              ;;
            integration)
              npm run test:performance -- --ci --coverage
              ;;
            e2e)
              npm run test:e2e -- --ci --headed=false
              ;;
          esac

      - name: Upload test coverage
        if: matrix.test-type == 'unit'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: frontend
          name: frontend-coverage

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.test-type }}
          path: |
            coverage/
            test-results/
            screenshots/
          retention-days: 7

  # Backend testing
  test-backend:
    name: Backend Testing
    runs-on: ubuntu-24.04
    needs: setup
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: autodev_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 50030:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 50031:6379

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ needs.setup.outputs.cache-key }}-rust
          restore-keys: |
            ${{ runner.os }}-cargo-${{ env.RUST_VERSION }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.0-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            pkg-config \
            libssl-dev

      - name: Run Rust unit tests
        working-directory: src-tauri
        env:
          DATABASE_URL: postgres://postgres:test_password@localhost:50030/autodev_test
          REDIS_URL: redis://localhost:50031
        run: cargo test --verbose --all-features

      - name: Run integration tests
        working-directory: src-tauri
        env:
          DATABASE_URL: postgres://postgres:test_password@localhost:50030/autodev_test
          REDIS_URL: redis://localhost:50031
        run: cargo test --test '*' --verbose

      - name: Run performance benchmarks
        working-directory: src-tauri
        run: cargo bench --bench performance || true

  # Build validation
  build:
    name: Build Validation
    runs-on: ubuntu-24.04
    needs: [setup, code-quality]
    strategy:
      matrix:
        target: [development, production]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.0-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install frontend dependencies
        run: npm ci --prefer-offline

      - name: Build frontend (${{ matrix.target }})
        run: |
          if [ "${{ matrix.target }}" == "production" ]; then
            npm run build
          else
            npm run build:dev || npm run build
          fi

      - name: Build Rust backend
        working-directory: src-tauri
        run: |
          if [ "${{ matrix.target }}" == "production" ]; then
            cargo build --release
          else
            cargo build
          fi

      - name: Verify build artifacts
        run: |
          ls -la dist/
          ls -la src-tauri/target/*/
          du -sh dist/
          du -sh src-tauri/target/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.target }}
          path: |
            dist/
            src-tauri/target/*/neural-bridge-platform*
          retention-days: 7

  # Tauri build testing
  tauri-build:
    name: Tauri Build Test
    runs-on: ubuntu-24.04
    needs: [build]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: x86_64-unknown-linux-gnu

      - name: Install Tauri dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.0-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev \
            libayatana-appindicator3-dev

      - name: Install frontend dependencies
        run: npm ci --prefer-offline

      - name: Build frontend
        run: npm run build

      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked

      - name: Test Tauri build
        working-directory: src-tauri
        run: cargo tauri build --debug

      - name: Verify Tauri artifacts
        run: |
          find src-tauri/target -name "*.deb" -o -name "*.AppImage" -o -name "bundle" | head -10
          ls -la src-tauri/target/debug/bundle/ || true

  # Docker build and testing
  docker-build:
    name: Docker Build & Test
    runs-on: ubuntu-24.04
    needs: [build]
    strategy:
      matrix:
        service: [gui, api, sandbox]
        port: [50020, 50021, 50022]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.${{ matrix.service }}
          platforms: linux/amd64
          push: false
          tags: autodev-ai-${{ matrix.service }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            PORT=${{ matrix.port }}
            NODE_ENV=test

      - name: Test Docker container
        run: |
          # Start container
          docker run -d \
            --name test-${{ matrix.service }} \
            -p ${{ matrix.port }}:${{ matrix.port }} \
            -e PORT=${{ matrix.port }} \
            autodev-ai-${{ matrix.service }}:test

          # Wait for container to be ready
          timeout 60 bash -c 'until docker logs test-${{ matrix.service }} | grep -E "(ready|started|listening)"; do sleep 2; done' || true

          # Test health endpoint
          timeout 30 bash -c 'until curl -f http://localhost:${{ matrix.port }}/health 2>/dev/null; do sleep 1; done' || true

          # Show container logs
          docker logs test-${{ matrix.service }} || true

          # Cleanup
          docker stop test-${{ matrix.service }}
          docker rm test-${{ matrix.service }}

  # Performance testing
  performance:
    name: Performance Testing
    runs-on: ubuntu-24.04
    needs: [docker-build]
    if: github.event_name != 'pull_request' || github.event.pull_request.draft == false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline

      - name: Run performance tests
        run: |
          npm run test:performance
          npm run test:load
          npm run test:memory

      - name: Generate performance report
        run: npm run generate:reports

      - name: Upload performance results
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: |
            tests/performance/reports/
            coverage/
          retention-days: 30

  # Security scanning
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-24.04
    needs: [code-quality]
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline

      - name: Run security tests
        run: |
          npm run test:security
          npm run security:scan

      - name: CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: javascript, typescript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: Upload security results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-results
          path: |
            tests/security/reports/
            trivy-scan.json
          retention-days: 30

  # Deployment readiness check
  deploy-check:
    name: Deployment Readiness
    runs-on: ubuntu-24.04
    needs: [test-frontend, test-backend, build, tauri-build, docker-build, performance, security-scan]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deployment readiness validation
        run: |
          echo "âœ… All tests passed"
          echo "âœ… Build artifacts created"
          echo "âœ… Docker images built"
          echo "âœ… Security scans completed"
          echo "âœ… Performance tests passed"
          echo "ðŸš€ Ready for deployment"

      - name: Create deployment summary
        run: |
          cat > deployment-summary.md << EOF
          # Deployment Summary
          
          ## Build Information
          - **Commit**: ${{ github.sha }}
          - **Branch**: ${{ github.ref_name }}
          - **Node.js**: ${{ env.NODE_VERSION }}
          - **Rust**: ${{ env.RUST_VERSION }}
          - **Timestamp**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          
          ## Test Results
          - Frontend Tests: âœ… Passed
          - Backend Tests: âœ… Passed
          - Performance Tests: âœ… Passed
          - Security Scan: âœ… Passed
          
          ## Artifacts
          - Frontend Build: Available
          - Backend Binary: Available
          - Docker Images: Built
          - Tauri Bundle: Available
          
          ## Port Configuration
          - GUI Service: 50020
          - API Service: 50021
          - Sandbox Service: 50022
          - Additional ports: 50023-50100 (available)
          EOF

      - name: Upload deployment summary
        uses: actions/upload-artifact@v4
        with:
          name: deployment-summary
          path: deployment-summary.md
          retention-days: 30

  # Status reporting
  status:
    name: Build Status
    runs-on: ubuntu-24.04
    needs: [deploy-check]
    if: always()
    steps:
      - name: Report success
        if: needs.deploy-check.result == 'success'
        run: |
          echo "ðŸŽ‰ AutoDev-AI build completed successfully!"
          echo "All tests passed and artifacts are ready for deployment."

      - name: Report failure
        if: needs.deploy-check.result == 'failure'
        run: |
          echo "âŒ AutoDev-AI build failed!"
          echo "Check the failed jobs for more details."
          exit 1

      - name: Report skipped
        if: needs.deploy-check.result == 'skipped'
        run: |
          echo "âš ï¸ AutoDev-AI deployment checks were skipped."
          echo "This may be due to branch restrictions or draft PR."